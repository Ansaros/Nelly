<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #a374aa;
      --text-glow: rgba(255, 255, 255, 0.6);
      --shadow-glow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #a374aa, #a374aa);
      font-family: 'Montserrat', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
    }
    a.logo {
    text-decoration: none;
    }

    .logo {
    position: absolute;
    top: 20px;
    left: 20px;
    font-weight: 700;
    font-size: 1.6rem;
    letter-spacing: 2px;
    z-index: 3;
    color: #fff;
    text-shadow: 0 0 12px var(--text-glow);
    animation: float 4s ease-in-out infinite;
    text-decoration: none; 
    }

    .top-right-text {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1rem;
      opacity: 0.85;
      z-index: 3;
      font-weight: 500;
      text-shadow: 0 0 8px var(--text-glow);
      animation: float 6s ease-in-out infinite reverse;
    }

    .text-wrapper {
      position: relative;
      z-index: 2;
      margin-right: 28%;
      animation: fadeIn 1.2s ease-out forwards;
      text-align: left;
    }

    h1 {
      font-size: 10rem;
      font-weight: 900;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #fff, #ffd6ff, #fff);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 5s infinite linear;
      text-shadow: var(--shadow-glow);
    }

    p {
      font-size: 1.5rem;
      max-width: 480px;
      line-height: 1.6;
      margin-bottom: 28px;
      opacity: 0.95;
      animation: fadeIn 1.8s ease-out forwards;
    }

    .home-button {
      padding: 14px 32px;
      background-color: white;
      color: var(--main-color);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 2;
      animation: pulseBtn 2.5s infinite ease-in-out;
    }

    .home-button:hover {
      background-color: #f5f5f5;
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0,0,0,0.25);
      animation: none;
    }

    .cat-img {
      position: absolute;
      bottom: 0;
      left: 50%;
      height: 85%;
      max-width: 47%;
      object-fit: contain;
      z-index: 1;
      animation: slideUp 1.5s ease-out forwards, blink 6s infinite;
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.3));
      transform: translateX(-50%);
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: sparkle 4s infinite ease-in-out;
    }

    @keyframes slideUp {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateX(-30px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulseBtn {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes blink {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(0.95); }
    }

    @keyframes sparkle {
      0% {
        transform: scale(1) translateY(0);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.4) translateY(-10px);
        opacity: 0.4;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 0.8;
      }
    }

    @media (max-width: 1024px) {
      .text-wrapper {
        margin: 0 40px;
        text-align: center;
      }

      h1 { font-size: 7rem; }
      p { font-size: 1.3rem; margin: 0 auto 24px; }
      .cat-img { left: auto; right: 0; max-width: 60%; opacity: 0.5; }
    }

    @media (max-width: 600px) {
      .text-wrapper {
        margin: 0 20px;
        text-align: center;
      }

      h1 { font-size: 4rem; }
      p { font-size: 1.1rem; line-height: 1.5; }
      .home-button { font-size: 1rem; padding: 12px 24px; }
      .cat-img {
        width: 100%;
        height: auto;
        opacity: 0.15;
        z-index: 1;
        pointer-events: none;
      }

      .logo, .top-right-text { font-size: 0.8rem; z-index: 3; }
    }
  </style>
</head>
<body>
  <a href="/" class="logo">NellyDental</a>

  <div class="top-right-text">Потрясающе выглядите</div>

  <div class="text-wrapper">
    <h1>404</h1>
    <p>Кажется, мы слегка потерялись… Мяу-р-р! Эта страница больше похожа на коробку, в которой никого нет.</p>
    <button class="home-button" onclick="location.href='/'">Вернуться домой</button>
  </div>

  <img class="cat-img" src="img/cat.png" alt="Милый кот" />

  <script>
    for (let i = 0; i < 10; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
